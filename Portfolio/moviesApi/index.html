<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <div id="beginForm">
        <h1>HEY</h1>
        <button onClick="clearPage()" class="startOrder">Start order</button>
    </div>
            <div id="app">
                <div id="row" class="row">

                </div>
    </div>

    <script>
        function clearPage() {
            document.getElementById('beginForm').innerHTML = " ";
        }

        function someVue() {
            Vue.component('butt', {
                props: ['buttname', "buttage"],
                template: `
                <button @click='count++' class="align-self-end btn btn-lg btn-block btn-primary" style="margin-top: auto;"> was clicked {{count}} times.</button>
                `,
                data: function () {
                    return {
                        count: 0
                    }
                }
            });


            Vue.component('card', {
                props: ['source', 'text', 'title'],
                template: ` <div class="card col" style="width: 18rem;">
                        <img :src="source" class="card-img-top" alt="Picture">
                        <div class="card-body">
                        <h5 class="card-title">{{title}}</h5>
                        <p class="card-text">{{text}}</p>
                        <butt class="btn btn-primary">Go somewhere</butt>
                        </div>
                        </div>`
            });

            var app = new Vue({
                el: "#app",
                data: {
                    message: "Again"
                }
            })

        }
    </script>
</body>

</html>
