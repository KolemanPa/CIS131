<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="beginForm">
        <h1>HEY</h1>
        <button onClick="clearPage()" class="startOrder">Start order</button>
    </div>

    <div id="app">
        <card source="http://image.tmdb.org/t/p/w185//avoKZfgBzyBGJsrAr2WQOwZK978.jpg" text="A guy on a cliff"></card>
        <card source="http://image.tmdb.org/t/p/w185//avoKZfgBzyBGJsrAr2WQOwZK978.jpg" text="A guy on a cliff"></card>
        <card source="http://image.tmdb.org/t/p/w185//avoKZfgBzyBGJsrAr2WQOwZK978.jpg" text="A once abused woman, Sadie, devotes herself to ridding victims of their domestic abusers while hunting down the husband she must kill to truly be free."></card>

    </div>


    <script>
        Vue.component('butt', {
            props: ['buttname', "buttage"],
            template: `<button @click='count++'> {{buttname}} was clicked {{count}} times.</button>`,
            data: function () {
                return {
                    count: 0
                }
            }
        });


        Vue.component('card', {
            props: ['source', 'text'],
            template: ` <div class="movieDesc" style="width: 18rem;">
                        <img :src="source" class="card-img-top" alt="Picture">
                        <div class="card-body">
                        <h5 class="card-title">movieDesc title</h5>
                        <p class="card-text">{{text}}</p>
                        <butt class="btn btn-primary">Go somewhere</butt>
                        </div>
                        </div>`
        });

        var app = new Vue({
            el: "#app",
            data: {
                message: "Again"
            }
        })
    </script>
</body>
