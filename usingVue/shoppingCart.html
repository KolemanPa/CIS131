<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="vueApp">
        <p v-if="cartItem>0">Cart Items: {{cartItem}}</p>
        <p style="font-weight: bold">Selected Item : {{itemSelected}}</p>

        <div v-for="item in items">

            <p> {{item.name}}</p>
            <img v-bind:src="item.imgSrc" v-bind:alt="item.name" v-on:click="showSelected(item.name)">
            <p v-if="item.ordered>0">QTY Ordered: {{item.ordered}}</p>
            <button v-on:click="orderThis(item)">Order {{item.name}}</button>
            <button v-if="item.ordered>0" v-on:click="deleteThis(item)">Delete {{item.name}}</button>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#vueApp",
            data: {
                items: [
                    // Stitch
                    {
                        name: "Stitch",
                        ordered: 0,
                        imgSrc: "stitch.png"
                    },
                    //Dory
                    {
                        name: "Dory",
                        ordered: 0,
                        imgSrc: "dory.png"
                    },
                ],
                cartItem: 0,
                itemSelected: "none Selected Yet",
            },

            methods: {
                showSelected: function (theName) {
                    this.itemSelected = theName;
                },
                orderThis: function (anItem) {
                    anItem.ordered += 1,
                        this.cartItem += 1
                },
                deleteThis: function (dlItem) {
                    dlItem.ordered -= 1,
                        this.cartItem -= 1
                }
            }
        });
    </script>
</body>

</html>
